<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Videoconsola</title>
</head>

<body>
    <div class="logo"><img src="img/nintendo.png" alt=""></div>
    <div class="consola">
        <div class="control control-left">
            <div class="control-top  control-left-top">
                <div class="button-less"><i class="fas fa-window-minimize"></i></div>
                <div class="control-left-button">
                    <div class="control-left-button-center">
                    </div>
                </div>
            </div>
            <div class="triger-left">
            </div>
            <div class="control-center control-left-center">
                <div class="four-buttons">
                    <div class="four-button"></div>
                    <div class="four-button buttons button-arrow"><i class="fas fa-sort-up"></i></div>
                    <div class="four-button"></div>
                    <div class="four-button buttons button-arrow"><i class="fas fa-caret-left"></i></div>
                    <div class="four-button"></div>
                    <div class="four-button buttons button-arrow"><i class="fas fa-caret-right"></i></div>
                    <div class="four-button"></div>
                    <div class="four-button buttons button-arrow"><i class="fas fa-sort-down"></i></div>
                    <div class="four-button"></div>
                </div>
                <div class="button-square">
                    <div class="button-square-circle"></div>
                </div>
            </div>
            <div class="control-bottom control-left control-left-bottom">
            </div>
        </div>
        <div class="batery"></div>
        <div class="screen grey-screen">
            <div class="screen black-screen">
                <div class="screen game-screen">
                    <div id="video" class="video"></div>
                </div>
            </div>
        </div>
        <div class="control  control-right">
            <div class="control-top control-right-top">
                <div class="button-plus"><i class="fas fa-plus"></i></div>
                <div class="four-buttons">
                    <div class="four-button"></div>
                    <div class="four-button buttons button-word">X</div>
                    <div class="four-button"></div>
                    <div class="four-button buttons button-word">A</div>
                    <div class="four-button"></div>
                    <div class="four-button buttons button-word">B</div>
                    <div class="four-button"></div>
                    <div class="four-button buttons button-word">Y</div>
                    <div class="four-button"></div>
                </div>
            </div>
            <div class="control-center control-right-center">
                <div class="control-right-button">
                    <div class="control-right-button-center">
                    </div>
                </div>
                <div class="triger-right"></div>
                <div class="button-circle">
                    <div class="button-home" id="play-button"><i class="fas fa-home"></i></div>
                </div>
            </div>
            <div class="control-bottom control-right control-right-bottom">
            </div>
        </div>
    </div>
    <script src="http://www.youtube.com/iframe_api"></script>
    <script src="js/main.js"></script>
</body>

</html>
