<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Videoconsola</title>
</head>

<body>
    <div class="imagen">
    </div>
    <div class="consola">
        <div class="control">
            <div class="control-top control-left control-left-top"></div>
            <div class="control-center control-left"></div>
            <div class="control-button control-left control-left-button"></div>
        </div>
        <div class="screen grey-screen">
            <div class="screen black-screen">
                <div class="screen game-screen"></div>
            </div>
        </div>
        <div class="control">
            <div class="control-top control-right control-right-top"></div>
            <div class="control-center control-right"></div>
            <div class="control-button control-right control-right-button"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
